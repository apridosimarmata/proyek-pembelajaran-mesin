<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project PM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    function sendForm(){
      var form = new FormData();
      var file = document.getElementById("InputFile").files[0];
  
      form.append("file", file);
      form.append("email", document.getElementById("inputemail").value);
      
      $.ajax({
        url : '/upload',
        method : 'POST',
        data : form,
        processData: false,
        contentType: false,
        success: function(data){
          alert("Berhasil update");
        },
        error: function(){
          alert("Gagal")
        }
      });
    }
  </script>
</head>
<body>
<div class="container mt-3">
  <h2>Prediksi Barang Terjual</h2>
  <table class="table table-borderless">
    <thead>
      <tr>
        <th>
            Email <font color="red">(required)</font>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
            <input type="text" className="form-control" id="inputemail" placeholder="your_email@gmail.com" aria-describedby="email" />
        </td>
      </tr>
    </tbody>
    <thead>
        <tr>
          <th>
            <div class="form-group">
              <label for="InputEmail">File csv <font color="red">(required)</font></label>
             <p> <input type="file" id="InputFile"> </p>
          </div>
          </th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>
            <button onclick="sendForm()" type="submit" class="btn btn-success btn-lg">Submit</button>
          </th>
        </tr>
      </thead>

      
  </table>

 

</div>


</body>
</html>
